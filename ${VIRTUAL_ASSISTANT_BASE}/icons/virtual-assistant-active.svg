<?xml version="1.0" encoding="utf-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head - active/listening state (green) -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="24" cy="30" r="5" fill="#FFFFFF"/>
  <circle cx="40" cy="30" r="5" fill="#FFFFFF"/>
  <circle cx="24" cy="30" r="2" fill="#1B5E20"/>
  <circle cx="40" cy="30" r="2" fill="#1B5E20"/>
  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="6" stroke="#2E7D32" stroke-width="3"/>
  <circle cx="32" cy="4" r="4" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <!-- Mouth - smile for active -->
  <path d="M 22 40 Q 32 48 42 40" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Sound waves -->
  <path d="M 52 28 Q 58 32 52 36" stroke="#81C784" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 56 24 Q 64 32 56 40" stroke="#81C784" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Microphone indicator -->
  <circle cx="32" cy="56" r="6" fill="#81C784" stroke="#2E7D32" stroke-width="1"/>
</svg>
