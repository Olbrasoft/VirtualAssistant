<?xml version="1.0" encoding="utf-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head - muted state (red) -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="#F44336" stroke="#C62828" stroke-width="2"/>
  <!-- Eyes - X marks for muted -->
  <line x1="20" y1="26" x2="28" y2="34" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="26" x2="20" y2="34" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="36" y1="26" x2="44" y2="34" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="26" x2="36" y2="34" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="6" stroke="#C62828" stroke-width="3"/>
  <circle cx="32" cy="4" r="4" fill="#F44336" stroke="#C62828" stroke-width="1"/>
  <!-- Mouth - flat line for muted -->
  <line x1="22" y1="42" x2="42" y2="42" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <!-- Muted indicator - crossed microphone -->
  <circle cx="32" cy="56" r="6" fill="#EF9A9A" stroke="#C62828" stroke-width="1"/>
  <line x1="28" y1="52" x2="36" y2="60" stroke="#C62828" stroke-width="2" stroke-linecap="round"/>
</svg>
